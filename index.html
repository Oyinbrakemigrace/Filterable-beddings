<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedsheets</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h2>Click on each button to filter the bedsheets</h2>

        <div class="buttons">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="silk">Silk Cotton</a>
            <a href="#" class="btn" data-filter="normal">Normal Cotton</a>
            <a href="#" class="btn" data-filter="pure">Pure Cotton</a>
        </div>

        <div class="box">
            <div class="sheets normal">
                <img src="./images/normal1.jpeg" alt="">
            </div>
    
            <div class="sheets normal">
                <img src="./images/normal2.jpeg" alt="">
            </div>
    
            <div class="sheets normal">
                <img src="./images/normal3.jpeg" alt="">
            </div>
    
            <div class="sheets normal">
                <img src="./images/normal4.jpeg" alt="">
            </div>
    
            <div class="sheets silk">
                <img src="./images/silk1.jpeg" alt="">
            </div>
    
            <div class="sheets silk">
                <img src="./images/silk2.jpeg" alt="">
            </div>
    
            <div class="sheets silk">
                <img src="./images/silk3.jpeg" alt="">
            </div>
    
            <div class="sheets pure">
                <img src="./images/pure1.jpeg" alt="">
            </div>
    
            <div class="sheets pure">
                <img src="./images/pure3.jpeg" alt="">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
